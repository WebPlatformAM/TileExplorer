
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tile Zen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0;
            overflow: hidden;
            background: #f8fafc;
            touch-action: manipulation;
        }
        .game-bg {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
        .tile-block {
            box-shadow: 0 4px 0 #cbd5e1, 0 8px 15px rgba(0,0,0,0.08);
            border-radius: 12px;
        }
        /* Рамка лотка как на референсе */
        .tray-frame {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05), 0 10px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(12px);
        }
        .tray-slot-empty {
            border: 2px dashed rgba(0,0,0,0.1);
            background: rgba(0,0,0,0.02);
            border-radius: 10px;
        }
        .action-btn {
            background: white;
            border: 2px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            color: #64748b;
            transition: all 0.2s;
        }
        .action-btn:active {
            transform: scale(0.9);
            background: #f1f5f9;
        }
        
        @keyframes moveToTray {
            from { transform: scale(1.1); opacity: 0.8; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-to-tray {
            animation: moveToTray 0.2s ease-out forwards;
        }
    </style>

</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
